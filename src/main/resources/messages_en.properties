# This is the Messages_en.properties File for UltimateReport
# Edit anything here if you want custom Messages
# If you need help, feel free to message me on Spigot with a PM.

# Command General
General.Report.Syntax = &7Syntax: &e/report <Player> <Reason ...>
General.Report.Reported = &7Thanks for your Report. Your Report will be proceeded soon.
General.Report.NoStaff = &7Your Report has been submited, but no Staff Member is online. Your Report will be displayed as soon a staff member joins.
General.Report.Staff.Chat = &c%victim% &7was reported by &a%reporter%&7. \n&7[&9UltimateReport&7] Reason: &e%reason% &8| &7Server: &e%server%
General.Report.Staff.Title = &cNew Report! %nl%&7from &a%reporter% &7regarding &c%victim%
General.Report.Waiting.Header = &8> &e&lAll Waiting Reports (%count%):
General.Report.Waiting.Display = &c%victim% &7was reported by &a%reporter% &7for &e%reason%
General.Report.Waiting.Footer = &8> &7To clear the Waiting Queue, use /cwq.
General.Report.Waiting.Moved = &7All waiting Reports has been successfully added to History.
General.Report.History.Header = &8> &e&lReport History (%count%):
General.Report.History.Display = &c%victim% &7was reported by &a%reporter% &7for &e%reason%
General.Report.History.Footer = &8> &7To clear the History, use /ch.
General.Report.Last5.Header = &8> &e&lLatest 5 Reports:
General.Report.Last5.Display = &c%victim% &7was reported by &a%reporter% &7for &e%reason%
General.Report.Last5.Footer = &8> &7If you want see the Waiting Reports, use /wq.

# Errors
Error.Report.YourSelf = &cWhy should you report yourself?
Error.Report.Blacklisted = &cThis user is blacklisted and you are not allowed to report him.
Error.Report.WorldBlacklisted = &cYour Report Reason contains a blacklisted Word.
Error.Report.NoStaffOnline = &7Your Report has been submited, but no staff is online. A staff member will look into your report as soon a staff member joins.
Error.Report.TargetInCooldown = &cThis user has been already reported in the last 60 seconds. A staff will already process the report.
Error.Report.UserInCooldown = &cYou have recently reported someone. Please wait 60 seconds until you report somebody again.

# Information
Info.Server.Unknown = &cUnknown
Info.Staff.Join.NewReports = &7There were &e%count% new Reports &7taken while no staff member was online. \n&7[&9UltimateReport&7] To view them, write &e/wr&7.
Info.Staff.Join.NoNewReports = &7There are no new Reports waiting.
